<body>
    <style>
        .terminal {
            --color: rgb(0, 255, 0);
            --background: black;
            --link-color: rgb(255, 0, 0);
            --size: 1.25;
        }
    </style>
    <template id="asciiart">

    </template>
    <script>
       $('body').terminal(
        {
            cat: function(width, height) {
                return $('<img src="https://placekitten.com/' +
                        width + '/' + height + '">');
            },
            blog: function() {
                window.open("https://blog.ugurelveren.com", "_blank");
            },
            linkedin: function() {
                window.open("https://www.linkedin.com/in/ugur-elveren/", "_blank");
            },
            mastodon: function() {
                window.open("https://hachyderm.io/@ugur", "_blank");
            },
            instagram: function() {
                window.open("https://www.instagram.com/ugur.elveren", "_blank");
            },
            help: function() {
                this.echo('about       -  about me');
                this.echo('blog        -  redirect to https://blog.ugurelveren.com');
                this.echo('linkedin    -  redirect to https://www.linkedin.com/in/ugur-elveren/');
                this.echo('mastodon    -  redirect to https://hachyderm.io/@ugur');
                this.echo('instagram   -  redirect to https://www.instagram.com/ugur.elveren/');
                this.echo('help        -  For a list of available commands');
            },
            about: function() {
                this.echo('Hello there,');
                this.echo('My name is Ugur Elveren. I am a cloud architect from Los Angeles, Ca. ');
                var moreInfo = $('<div>If you want more info about me, you can visit my `<a href="https://www.linkedin.com/in/ugur-elveren/" style="color: rgb(255,0,0)" target="_blank">linkedin</a>` profile or check my `resume`</div>');
                this.echo(moreInfo);
            }
        }, 
        {
            greetings: asciiart.innerHTML
        });
    </script>
